{{- if or .Params.next .Params.previous -}}
<div class="sitepagination">
    {{- if .Params.previous -}}
    <div class="left"><a href="{{- .Params.previous.url -}}">{{- .Params.previous.text -}}</a> &#9664; previous page</div>
    {{- end -}}
    {{- if .Params.next -}}
    <div class="right">next page &#9654; <a href="{{- .Params.next.url -}}">{{- .Params.next.text -}}</a></div>
    {{- end -}}
</div>    
{{- end -}}
