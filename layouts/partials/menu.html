<nav class="menu" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
	<ul class="menu__list">
		{{- if .Site.Menus.main }}
		{{- $currentNode := . }}
		{{- range sort .Site.Menus.main "Weight" "desc" }}
		<li class="menu__item {{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}menu__item--active{{end}}"><a class="menu__link" href="{{ .URL }}">{{ .Name | upper }}</a></li>
		{{- end }}
		{{- end }}
		<li class="menu__item"><a class="githublogo" href="https://github.com/SocialCars/"><img src="/images/GitHub-Mark.svg" style="max-height: 40px; padding-bottom: 0; margin-bottom: 0; padding-left: 15px; padding-right: 15px; padding-bottom: 2px;" alt="SocialCars Project on GitHub">
		</a>
	</ul>
</nav>
