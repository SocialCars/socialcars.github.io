general:
    branches:
        only:
            - developing
        ignore:
            - master
            - /dev-.*/

machine:
    timezone:
        Europe/Berlin

    environment:
        GIT_AUTHOR_NAME: CircleCI
        GIT_AUTHOR_EMAIL: info@socialcars.org
        GIT_COMMITTER_NAME: CircleCI
        GIT_COMMITTER_EMAIL: info@socialcars.org

dependencies:
    pre:
        - sudo apt-get install zsh
        # see release version https://github.com/spf13/hugo/releases
        - wget -O hugo.deb https://github.com/spf13/hugo/releases/download/v0.20.7/hugo_0.20.7_Linux-64bit.deb
        - sudo dpkg -i hugo.deb
        # see release version https://github.com/yui/yuicompressor/releases
        - wget -O yuicompressor.jar https://github.com/yui/yuicompressor/releases/download/v2.4.8/yuicompressor-2.4.8.jar
        # see relese version https://github.com/nodesource/distributions
        - "curl -sL https://deb.nodesource.com/setup_7.x | sudo -E bash"
        - sudo apt-get install -y nodejs
        # see release version https://www.npmjs.com/package/html-minifier-cli
        - npm install html-minifier -g
        # install pandoc-citeproc from source, due to outdated containers *sigh*
        # - curl -sSL https://get.haskellstack.org/ | sh
        # - stack setup
        # - git clone --recursive https://github.com/jgm/pandoc-citeproc.git
        # - cd pandoc-citeproc && stack install

test:
    override:
        - git submodule init
        - git submodule update
        - hugo
        - find public -type f -name "*.css" -exec java -jar yuicompressor.jar -o \{\} \{\} \;
        - find public -type f -name "*.js" -exec java -jar yuicompressor.jar -o \{\} \{\} \;
        - find public -type f -name "*.htm*" -exec data/minifyhtml.sh \{\} \;
        - mv -f public /tmp

deployment:
    production:
        branch: developing
        commands:
            - git push origin :master || true
            - git branch -D master || true
            - git checkout --orphan master
            - rm -Rf *
            - mv -f /tmp/public/* .
            - echo -e 'general:\n    branches:\n        ignore:\n            - master\n' > circle.yml
            - echo -e '*.*\n!.gitignore\n!circle.yml\n!*.html\n!*.xml\n!*.css\n!*.js\n!*.json\n!*.bib\n!*.zip\n!*.png\n!*.jpg\n!*.jpeg\n!*.gif\n!*.pdf\n!*.svg\n!*.txt\n!*.ttf\n!*.woff\n!*.woff2\n' > .gitignore
            - echo -e '# SocialCars Website' > readme.md
            - git add --all .
            - export GIT_COMMIT_MESSAGE="$(git show -s --pretty=format:%s $CIRCLE_SHA1)" && git commit -m "webpage update [$GIT_COMMIT_MESSAGE]"
            - git push origin master
